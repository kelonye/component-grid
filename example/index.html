      var canvas = document.createElement('canvas');

      var grid = require('component-grid')();
      grid
        .top(0.5)
        .left(0.5)
        .right(300.5)
        .bottom(300.5)
        .linespacing(20)
        .linewidth(1)
        .color('deepskyblue')
        .draw(canvas);
